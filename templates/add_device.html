<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}添加设备{% endblock %}</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
</head>
<body>
   {% block content %}
       <form class="form-horizontal col-sm-offset-4 " role="form" style="margin-top: 300px" method="post" action="{% url 'device:add' %}">
              <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">设备名称</label>
                <div class="col-sm-3">
                  <input type="text" class="form-control" id="firstname" placeholder="设备名称" name="device_name">
                </div>
              </div>
              <div class="form-group">
                <label for="lastname" class="col-sm-2 control-label">设备标识</label>
                <div class="col-sm-3">
                  <input type="text" class="form-control" id="lastname" placeholder="设备表示" name="imsi">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">添加</button>
                </div>
              </div>
       {% csrf_token %}
       </form>
   {% endblock %}
</body>
</html>
