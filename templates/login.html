<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <link rel="stylesheet" href="../static/css/css1.css">
</head>
<body>
    <div class="container">
        <div class="form row" style="margin: 400px auto;width: 800px;height: 500px">
            <div class="form-horizontal col-md-offset-3" id="login-form">
                <h3 class="form-title">登录</h3>
                <div class="col-md-9">
                    <form role="form" method="post" action="{% url 'users:login' %}">
                        <div class="form-group">
                           <i class="fa fa-user fa-lg"></i>
                           <input type="text" class="form-control required" placeholder="用户名" id="username" name="username">
                        </div>
                        <div class="form-group">
                           <i class="fa fa-lock fa-lg"></i>
                           <input class="form-control required" type="password" placeholder="密码" id="password" name="password">
                        </div>
                        <div class="form-group">
                            <label class="checkbox">
                                <input type="checkbox" name="remember" value="1"/>记住我
                            </label>
                        </div>
                         <div class="error btns login-form-tips" id="jsLoginTips">{% for key,error in login_form.errors.items %}{{error}}{% endfor %}{{msg}}</div>
                        <div class="form-group col-md-offset-9">
                           <button type="submit" class="btn btn-success pull-right">登录</button>
                        </div>
                     {% csrf_token %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
