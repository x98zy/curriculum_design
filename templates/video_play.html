        <script language="javascript">
            var newImage = new Image();
            newImage.src="https://www.iotweb.site/media/video.jpg";

            function changesrc(){
              if(newImage.complete)
              {
                  document.getElementById("pic").src=newImage.src;
                  newImage = new Image();
                  newImage.src="https://www.iotweb.site/media/video.jpg?time="+new Date().getTime();
              }
              setTimeout(changesrc,500);
            }

            window.onload=function(){
             changesrc();
            }
        </script>
